    function renderScaleGroups() {
        const container = document.getElementById('scaleGroupsContainer');
        container.innerHTML = '';
        let counter = 1;
        identifiedScaleGroups.forEach((group, sig) => {
            if (group.isSuggestion) return;
            const wrap = document.createElement('div');
            wrap.className = 'bg-white p-6 rounded-3xl border-2 border-blue-200 shadow-md hover-zoom';
            wrap.innerHTML = `<h3 class="font-black text-indigo-900 uppercase tracking-tighter text-xl mb-4 pr-4">${languageData[currentLang].groupLabel} ${counter++}: ${group.options.join(', ')}</h3><div class="scale-list space-y-3" data-sig="${sig}"></div>`;
            const list = wrap.querySelector('.scale-list');
            group.options.forEach((opt, idx) => {
                const item = document.createElement('div');
                item.className = 'p-4 bg-slate-50 border-2 border-slate-200 rounded-2xl flex justify-between items-center cursor-move hover-zoom';
                item.draggable = true;
                item.innerHTML = `<span class="font-bold text-slate-900">${opt}</span><label class="flex items-center cursor-pointer"><input type="checkbox" class="w-6 h-6 text-green-600 rounded" ${group.positives.has(opt) ? 'checked' : ''}><span class="mr-2 text-xs font-black text-indigo-800">${languageData[currentLang].pos}</span></label>`;
                item.querySelector('input').onchange = (e) => e.target.checked ? group.positives.add(opt) : group.positives.delete(opt);
                item.ondragstart = (e) => { e.dataTransfer.setData('idx', idx); e.dataTransfer.setData('sig', sig); };
                item.ondragover = (e) => e.preventDefault();
                item.ondrop = (e) => {
                    const fromIdx = e.dataTransfer.getData('idx');
                    if(e.dataTransfer.getData('sig') !== sig) return;
                    const moved = group.options.splice(fromIdx, 1)[0];
                    group.options.splice(idx, 0, moved);
                    renderScaleGroups();
                };
                list.appendChild(item);
            });
            container.appendChild(wrap);
        });
    }

        div.innerHTML = html;
        attachCopyButton(div, (btn) => {
            let content = title + '\n';
            div.querySelectorAll('table tr').forEach(tr => {
                let rArr = []; 
                tr.querySelectorAll('th, td').forEach(c => {

                    for(let k=1; k < cs; k++) rArr.push(""); 
                });
                content += rArr.join('\t') + '\n';
            });
            copyToClipboard(content); showStatus(btn);
        });
        container.appendChild(div);
    }

            const file = e.target.files[0]; if (!file) return;
            loadingMessage.classList.remove('hidden');

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('fetchGoogleBtn').onclick = async () => {
            const link = document.getElementById('googleLink').value; if(!link) return;
            loadingMessage.classList.remove('hidden');

                const resp = await fetch(`https://docs.google.com/spreadsheets/d/${match[0]}/export?format=csv`);
                if (!resp.ok) throw new Error();
                processWorkbook(XLSX.read(await resp.text(), { type: 'string' }), "Google Sheet");
            } catch(e) { showMessage(languageData[currentLang].googleErrorTitle, languageData[currentLang].googleErrorBody); loadingMessage.classList.add('hidden'); }
        };

        document.getElementById('fetchGithubBtn').onclick = async () => {
            const fName = document.getElementById('githubFileName').value;
            loadingMessage.classList.remove('hidden');
            try {
                const resp = await fetch(fName);
                processWorkbook(XLSX.read(new Uint8Array(await resp.arrayBuffer()), { type: 'array' }), fName);
            } catch(e) { showMessage('Error', 'File not found.'); loadingMessage.classList.add('hidden'); }
        };

        document.getElementById('confirmMappingBtn').onclick = () => {
            if (!rawExcelData) return;
            identifiedScaleGroups.clear(); itemToScaleGroup.clear();
            const filterColIdx = parseInt(document.getElementById('filterColSelect').value);
            const startColIdx = parseInt(document.getElementById('analysisStartColSelect').value);
            const departments = new Set();
            for (let r = 1; r < rawExcelData.length; r++) {
                const val = String(rawExcelData[r][filterColIdx] || "").trim();
                if (val !== "") departments.add(val);
            }
            for (let col = startColIdx; col < rawExcelData[0].length; col++) {
                const resps = [];
                for (let r = 1; r < rawExcelData.length; r++) {
                    const val = String(rawExcelData[r][col] || "").trim();
                    if (val !== "") resps.push(val);
                }
                const opts = new Set(resps);
                if (opts.size > 0) {
                    const avgLen = resps.reduce((s,x)=>s+x.length,0)/resps.length;
                    const isSugg = opts.size > 5 || avgLen > 20;
                    const sig = Array.from(opts).sort().join('|');
                    if (!identifiedScaleGroups.has(sig)) identifiedScaleGroups.set(sig, { options: Array.from(opts), positives: new Set(), isSuggestion: isSugg });
                    itemToScaleGroup.set(col, sig);
                }
            }
            const df = document.getElementById('deptFilterSelect');
            df.innerHTML = `<option value="all">${languageData[currentLang].allInstitute}</option>`;
            Array.from(departments).sort().forEach(dept => df.add(new Option(dept, dept)));
            document.getElementById('filterSection').classList.remove('hidden'); 
            renderScaleGroups();
            document.getElementById('scaleOrderSection').classList.remove('hidden'); 
            document.getElementById('actionButtons').classList.remove('hidden');
        };

        document.getElementById('analyzeButton').onclick = () => {
            if (!rawExcelData) return;
            const allItemsList = []; const summaryDataList = []; 
            const filterColIdx = parseInt(document.getElementById('filterColSelect').value);
            const startColIdx = parseInt(document.getElementById('analysisStartColSelect').value);
            const filterValue = document.getElementById('deptFilterSelect').value;
            
            document.getElementById('resultsContainer').innerHTML = ''; 
            document.getElementById('chartContainer').innerHTML = ''; 
            document.getElementById('positiveNegativeItemsContainer').innerHTML = ''; 
            document.getElementById('finalRecommendationContainer').innerHTML = '';
            chartInstances.forEach(c => c.destroy()); chartInstances = [];
            
            let rows = rawExcelData.slice(1);
            if (filterValue !== 'all') rows = rows.filter(r => r && String(r[filterColIdx] || "").trim() === filterValue);
            document.getElementById('participantCountDisplay').textContent = `${rows.length} ${languageData[currentLang].participants}`;
            document.getElementById('participantCountDisplay').classList.remove('hidden');

            identifiedScaleGroups.forEach((groupData, sig) => {
                const itemsInGroup = [];
                for(let col = startColIdx; col < rawExcelData[0].length; col++) {
                    if(itemToScaleGroup.get(col) === sig) itemsInGroup.push({txt: rawExcelData[0][col], responses: rows.map(r => r[col])});
                }
                if(itemsInGroup.length === 0) return;
                
                if (groupData.isSuggestion) {
                    itemsInGroup.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'bg-white rounded-[2.5rem] shadow-xl border-2 border-indigo-100 overflow-hidden hover-zoom mb-10 suggestion-wrapper';
                        const joined = item.responses.map(r => String(r || "").trim()).filter(r => r !== "").join(' & ');
                        const align = currentLang === 'ar' ? 'text-right' : 'text-left';
                        div.innerHTML = `<div class="p-8 bg-indigo-50 border-b-2 border-indigo-100 ${align}"><h2 class="text-3xl font-black">${item.txt}</h2><p class="text-xs font-black text-indigo-500 mt-2 uppercase tracking-widest">${languageData[currentLang].suggestionsTitle}</p></div><div class="p-8 ${align}"><div class="suggestion-box">${joined || `<span class="italic text-slate-400 font-bold">${languageData[currentLang].emptyList}</span>`}</div></div>`;
                        attachCopyButton(div, (btn) => { copyToClipboard(`${item.txt}\n---\n${joined}`); showStatus(btn); });
                        document.getElementById('resultsContainer').appendChild(div);
                    });
                } else {
                    const domainGroups = {};
                    itemsInGroup.forEach(item => {
                        const match = String(item.txt).match(/(.+) \[(.+)\]/);
                        const dName = match ? match[1].trim() : (currentLang === 'en' ? 'General' : 'Ø¹Ø§Ù…');
                        if (!domainGroups[dName]) domainGroups[dName] = { items: [], data: [] };
                        domainGroups[dName].items.push(match ? match[2].trim() : String(item.txt).trim());
                        domainGroups[dName].data.push(item.responses);
                    });
                    
                    Object.entries(domainGroups).forEach(([dName, group]) => {
                        const rowsData = group.items.map((it, idx) => {
                            const rps = group.data[idx] || [];
                            const freqs = {}; groupData.options.forEach(o => freqs[o] = 0);
                            let posCount = 0;
                            rps.forEach(r => {
                                const tr = String(r || "").trim();
                                if (freqs[tr] !== undefined) freqs[tr]++;
                                if (groupData.positives.has(tr)) posCount++;
                            });
                            const res = { item: it, freqs, total: rps.length, posPerc: rps.length ? (posCount/rps.length)*100 : 0 };
                            allItemsList.push(res); return res;
                        });
                        
                        renderTable(dName, rowsData, groupData.options, groupData.positives);
                        
                        // Charts
                        const canvasId = 'chart-' + Math.random().toString(36).substr(2, 9);
                        const divC = document.createElement('div');
                        divC.className = 'bg-white p-10 rounded-[2.5rem] shadow-xl border-2 border-blue-100 hover-zoom flex flex-col items-center';
                        divC.innerHTML = `<h3 class="text-2xl font-black mb-8 text-center text-indigo-900 font-black">${dName}</h3><div class="w-full h-96"><canvas id="${canvasId}"></canvas></div>`;
                        document.getElementById('chartContainer').appendChild(divC);
                        const ctx = document.getElementById(canvasId).getContext('2d');
                        const dataVals = groupData.options.map(o => {
                            const sum = rowsData.reduce((s, r) => s + r.freqs[o], 0);
                            const total = rowsData.reduce((s, r) => s + r.total, 0);
                            return total ? (sum/total*100).toFixed(1) : 0;
                        });
                        chartInstances.push(new Chart(ctx, {
                            type: 'bar',
                            data: { labels: groupData.options, datasets: [{ data: dataVals, backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#64748b'], borderRadius: 15 }] },
                            options: { maintainAspectRatio: false, plugins: { legend: { display: false }, datalabels: { anchor: 'end', align: 'top', font: { weight: 'bold' }, formatter: v => v+'%' } } }
                        }));

                        const dFreqs = {}; groupData.options.forEach(o => dFreqs[o] = rowsData.reduce((s, r) => s + r.freqs[o], 0));
                        summaryDataList.push({ name: dName, freqs: dFreqs, total: rowsData.reduce((s, r) => s + r.total, 0), positives: groupData.positives });
                    });
                }
            });

            if (allItemsList.length > 0) {
                renderSummaryTable(summaryDataList);
                renderHighlightLists(allItemsList);
                const gTotal = allItemsList.reduce((s, i) => s + i.total, 0);
                const gPos = allItemsList.reduce((s, i) => s + (i.posPerc/100 * i.total), 0);
                renderFinalRecommendation(gTotal ? (gPos / gTotal * 100) : 0);
            }
            document.getElementById('resultsContainer').classList.remove('hidden'); document.getElementById('chartContainer').classList.remove('hidden'); 
            document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });
        };

                        let r = [];
                        tr.querySelectorAll('th, td').forEach(c => {
                            const cs = parseInt(c.getAttribute('colspan') || 1);
                            let val = c.innerText.trim();
                            if (val.endsWith('%')) {
                                let num = parseFloat(val.replace('%', ''));
                                if (!isNaN(num)) r.push(num); else r.push(val);
                            } else {
                                r.push(sanitizeValue(val));
                            }
                            for(let k=1; k < cs; k++) r.push("");
                        });
                        allD.push(r);
                    });
                }
                const box = s.querySelector('.suggestion-box'); if (box) allD.push([sanitizeValue(box.innerText)]);
                allD.push([]);

            document.querySelectorAll('#positiveNegativeItemsContainer > div').forEach(box => {

    function renderSummaryTable(summaryDataList) {
        const d = languageData[currentLang];
        const container = document.getElementById('resultsContainer');
        const div = document.createElement('div');
        div.className = 'bg-white rounded-[2.5rem] shadow-xl border-2 border-indigo-200 overflow-hidden hover-zoom mt-16 summary-table-wrapper';
        const gTotal = summaryDataList.reduce((s, dm) => s + dm.total, 0);
        const gPos = summaryDataList.reduce((s, dm) => s + Array.from(dm.positives).reduce((sum, o) => sum + (dm.freqs[o] || 0), 0), 0);
        const alignClass = currentLang === 'ar' ? 'text-right' : 'text-left';

        let html = `<h2 class="text-3xl thin-title p-8 bg-indigo-700 text-white font-black text-center">Summary</h2><table class="w-full text-lg ${alignClass}"><thead class="bg-indigo-50"><tr><th class="p-8 text-center">#</th><th class="p-8">Domain</th><th class="p-8 text-center font-black">${d.headers.positives}</th></tr></thead><tbody>`;
        summaryDataList.forEach((dm, i) => { const pSum = Array.from(dm.positives).reduce((s,o)=>s+(dm.freqs[o]||0),0); html += `<tr class="border-b border-indigo-50"><td class="p-8 text-center text-indigo-300 font-black">${i+1}</td><td class="p-8 font-black text-slate-800">${dm.name}</td><td class="p-8 text-center font-black text-green-600">${(pSum/dm.total*100).toFixed(1)}%</td></tr>`; });
        html += `</tbody><tfoot class="bg-indigo-100 font-black border-t-4 border-indigo-300"><tr><td colspan="2" class="p-8 text-center uppercase">Total Average</td><td class="p-8 text-center text-green-800 text-2xl font-black">${(gPos/gTotal*100).toFixed(1)}%</td></tr></tfoot></table>`;
        div.innerHTML = html;
        attachCopyButton(div, (btn) => {
            let txt = 'Summary\n';
            div.querySelectorAll('table tr').forEach(tr => {
                let rArr=[]; tr.querySelectorAll('th, td').forEach(c=>{ const cs = parseInt(c.getAttribute('colspan') || 1); rArr.push(sanitizeValue(c.innerText)); for(let k=1; k < cs; k++) rArr.push(""); });
                txt += rArr.join('\t') + '\n';
            });
            copyToClipboard(txt); showStatus(btn);
        });
        container.appendChild(div);
    }
    </script>
</body>
